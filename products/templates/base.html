<!-- products/templates/products/base.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <title>{% block title %}My Shop{% endblock %}</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>{% block header %}{% endblock %}</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'products:product-list' %}">Products</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer mt-5 bg-light text-center">
        <div class="container">
            <p>&copy; 2023 My Shop. All rights reserved.</p>

            <!-- Ссылки на социальные сети с использованием стилей Bootstrap -->
            <div class="social-links mt-3">
                <a href="#" class="text-dark me-3">Facebook</a>
                <a href="#" class="text-dark me-3">Twitter</a>
                <a href="#" class="text-dark me-3">Instagram</a>
            </div>
        </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
