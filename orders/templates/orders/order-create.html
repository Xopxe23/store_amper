{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h2>Create Order</h2>
      <form method="post" action="{% url 'orders:create-order' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Place Order">
      </form>
    </div>
  </div>
</div>
{% endblock %}
